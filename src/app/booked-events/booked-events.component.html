<div class="content">
  <div class="row">
    <div class="col-md-12 mb-5">
      <div class="card card-plain">
        <div class="card-header">
          <h4 class="card-title">Events list</h4>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table tablesorter" id="simple-table">
                <thead class="text-primary">
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="text-center">Date</th>
                    <th>Location</th>
                    <th class="text-center">Seats</th>
                    <th class="text-center">Booked seats</th>
                    <th class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td class="text-center">{{ item.date }}</td>
                    <td>{{ item.location }}</td>
                    <td class="text-center">{{ item.seats }}</td>
                    <td class="text-center">{{ item.seatsTaken }}</td>
                    <td class="text-right">
                      <!-- <button
                          class="btn btn-success btn-link btn-sm btn-icon"
                          tooltip="Refresh"
                          type="button"
                        >
                          <i class="tim-icons icon-refresh-01"> </i>
                        </button> -->
                      <button
                        class="btn btn-danger btn-link btn-sm"
                        tooltip="Delete"
                        type="button"
                        (click)="delete(item._id)"
                      >
                        <i class="tim-icons icon-simple-remove"> </i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
